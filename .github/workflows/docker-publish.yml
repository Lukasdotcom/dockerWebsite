name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  schedule:
  - cron: "55 14 * * *"

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: lukasdotcom/website


jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and publish multi platform Docker images
      # You may pin to the exact commit or the version.
      # uses: dawidd6/action-docker-publish-changed@20bfe42234027c40173c87e255ed7df97ba18a81
        uses: dawidd6/action-docker-publish-changed@v3.0.1
        with:
          # DockerHub username
          username: ${{ secrets.DOCKER_USERNAME }}
          # DockerHub password
          password: ${{ secrets.DOCKER_PASSWORD }}
          # Platforms for which the image will be built (comma separated)
          platforms: linux/amd64,linux/arm64/v8,linux/arm/v5, linux/arm/v7, linux/386
